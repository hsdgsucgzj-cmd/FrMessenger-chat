<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrGram - Умный мессенджер с ИИ и FrCoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c5ce7;
            --primary-dark: #5a4bcf;
            --secondary: #00b894;
            --accent: #fd79a8;
            --ai-color: #0984e3;
            --support-color: #00cec9;
            --admin-color: #fdcb6e;
            --coin-color: #f39c12;
            --gift-color: #e84393;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #ff7675;
            
            --bg-primary: #0f1419;
            --bg-secondary: #1a2029;
            --bg-tertiary: #242f3d;
            --bg-hover: #2a3542;
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6c757d;
            
            --border-color: #2a3542;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            
            --sidebar-width: 360px;
            --header-height: 60px;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Заголовок */
        .app-header {
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--ai-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--ai-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(243, 156, 18, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .coin-icon {
            color: var(--coin-color);
            font-size: 16px;
        }

        .balance-amount {
            font-weight: 600;
            font-size: 14px;
            color: var(--coin-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Основной контейнер */
        .app-container {
            display: flex;
            height: 100vh;
            padding-top: var(--header-height);
        }

        /* Сайдбар */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background: var(--bg-tertiary);
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--ai-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        /* Навигация */
        .nav-tabs {
            display: flex;
            padding: 0 20px;
            margin: 20px 0;
            gap: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: var(--bg-hover);
        }

        /* Контейнер списков */
        .lists-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            position: relative;
        }

        .list-section {
            display: none;
        }

        .list-section.active {
            display: block;
        }

        .list-title {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin: 20px 0 12px;
            padding-left: 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .list-item:hover {
            background: var(--bg-hover);
        }

        .list-item.active {
            background: rgba(108, 92, 231, 0.15);
            border: 1px solid rgba(108, 92, 231, 0.3);
        }

        .item-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
        }

        .item-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            border: 2px solid var(--bg-secondary);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .item-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-time {
            font-size: 12px;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .item-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .item-unread {
            background: var(--primary);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .item-badge {
            background: var(--ai-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 4px;
        }

        .item-price {
            background: var(--coin-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 4px;
        }

        /* Основной контент */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        /* Сообщения */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-primary);
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-icon {
            font-size: 72px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--ai-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-text {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, border-color 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Подарки и магазин */
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .gift-card {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            border-color: var(--gift-color);
            box-shadow: 0 10px 20px rgba(232, 67, 147, 0.2);
        }

        .gift-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .gift-card.disabled:hover {
            transform: none;
            border-color: var(--border-color);
            box-shadow: none;
        }

        .gift-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .gift-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .gift-price {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--coin-color);
            font-weight: 600;
        }

        .gift-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gift-color);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 10px;
        }

        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Админ панель */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 2000;
        }

        .admin-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-panel {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: var(--bg-secondary);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            display: none;
            overflow: hidden;
        }

        .admin-panel.active {
            display: flex;
        }

        .admin-sidebar {
            width: 280px;
            background: var(--bg-tertiary);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid var(--border-color);
        }

        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .admin-nav-btn {
            padding: 14px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .admin-nav-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .admin-nav-btn.active {
            background: var(--primary);
            color: white;
        }

        .admin-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            padding: 24px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 600;
        }

        .admin-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

            background: var(-
